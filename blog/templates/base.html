<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hii, My Name is Kshitij Budholiya, I am a Full stack Web Developer. This is My Gaming BLog Website Where i am Trying To Brought You every possible Game On my Website, You Can Send Me Your Sugesstions by Contacting Me. Hope you Will love it.">
    <meta name="keywords" content="Kshitij Gaming Blogs, kshitij gaming blogs, gaming, Gaming, Gta, Gta V, blogs, games, Highly Compressed games, Games, Gta V Highly Compressed">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Kshitij Gaming Blogs</h1>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <div class="search_panel nav_sea_pan my-2">
                <form action="/search/" class="search_form nav_sea" method="GET">
                    <input class="search_inp" name="search" type="text" placeholder="Search..">
                    <button type="submit" id="search_box" class="search_btn">Search</button>
                </form>
            </div>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
            </span>
        </ul>
    </nav>
    {% block body %}{% endblock body %}

    <footer class="foot">
        <p class="text_center">Copyright 2021-2022. Kshitij Gaming Blogs.</p>
    </footer>

    <script src="{%static 'js/app.js'%}"></script>
    <script>
        {% block script %}{% endblock script %}
    </script>
</body>

</html>
