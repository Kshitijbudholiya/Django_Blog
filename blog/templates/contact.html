{% extends 'base.html' %}

{% block title %}My Gaming Blogs | Contact Us Page{% endblock title %}

{% block body %}
<div class="container_contact">
    <div class="contact_div_form">
        <form action="/contact_save/" method="post">
            {% csrf_token %}
            <div class="form_fields_ mb-2">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form_fields_ mb-2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form_fields_ mb-2">
                <label for="phone">Phone No:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter Your Phone No." required>
            </div>
            <div class="form_fields_ mb-2">
                <label for="desc">Description:</label>
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter Your Concern" required></textarea>
            </div>            
            <button class="mb-2" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
